<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Психологический тест</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Эффект тумана -->
  <div class="fog"></div>

  <!-- Музыка -->
  <div class="music-control">
    <label for="volumeControl">Громкость:</label>
    <input type="range" id="volumeControl" min="0" max="0.03" step="0.001" value="0.005">
  </div>
  <audio id="bgMusic" loop>
    <source src="stalker-music.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>П.С.И.Х.О.Л.О.Г.И.Ч.Е.С.К.И.Й&nbsp;Т.Е.С.Т</h1>

    <div class="question" data-id="1">
      <label>1. Как вы обычно общаетесь с друзьями?</label>
      <textarea></textarea>
    </div>

    <div class="question" data-id="2">
      <label>2. Как вы реагируете на критику?</label>
      <textarea></textarea>
    </div>

    <div class="question" data-id="3">
      <label>3. Как вы проводите свободное время?</label>
      <textarea></textarea>
    </div>

    <div class="buttons">
      <button id="submitBtn">Анализировать</button>
      <button id="clearBtn">Очистить ответы</button>
    </div>

    <pre id="result">Результат анализа появится здесь...</pre>
  </div>

  <!-- Футер -->
  <footer class="footer">
    <p>Контакты для связи: <a href="mailto:p.s.i.h.o_t.e.s.t@bk.ru">p.s.i.h.o_t.e.s.t@bk.ru</a></p>
    <p>Все материалы защищены. Копирование и распространение запрещено.</p>
    <p>© P.S.I.H.O.T.E.S.T, 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Психологический тест</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Видео фон в круге -->
  <div class="video-bg" id="videoBg">
    <video id="bgVideo" autoplay muted loop playsinline>
      <source src="stalker-fog.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
  </div>

  <!-- Музыка -->
  <audio id="bgMusic" loop>
    <source src="stalker-music.mp3" type="audio/mpeg">
  </audio>

  <!-- Контейнер теста -->
  <div class="container">
    <h1>Психологический тест</h1>

    <div class="question" data-id="1">
      <label>1. Как вы обычно общаетесь с друзьями?</label>
      <textarea rows="3"></textarea>
    </div>

    <div class="question" data-id="2">
      <label>2. Как вы реагируете на критику?</label>
      <textarea rows="3"></textarea>
    </div>

    <div class="question" data-id="3">
      <label>3. Как вы проводите свободное время?</label>
      <textarea rows="3"></textarea>
    </div>

    <div class="buttons">
      <button id="submitBtn">Анализировать</button>
      <button id="clearBtn">Очистить ответы</button>
    </div>

    <pre id="result">Результат анализа появится здесь...</pre>

    <!-- Управление фоном и музыкой -->
    <div class="controls">
      <button id="toggleVideoBtn">Отключить фон</button>
      <button id="toggleMusicBtn">Включить музыку</button>
      <label for="volumeControl">Громкость: </label>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
